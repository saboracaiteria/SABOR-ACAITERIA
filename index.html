<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor A√ßa√≠teria - Neon Edition</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Configura√ß√£o Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        neon: {
                            purple: '#d946ef', // Fuchsia 500
                            blue: '#22d3ee',   // Cyan 400
                            green: '#a3e635',  // Lime 400
                            pink: '#f472b6',   // Pink 400
                            yellow: '#facc15', // Yellow 400
                            aiq: '#7C1E70',    // Cor aproximada Aiqfome
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'twinkle': 'twinkle 3s ease-in-out infinite',
                        'spin-slow': 'spin 15s linear infinite',
                        'shimmer': 'shimmer 1.5s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 0.3, transform: 'scale(0.8)' },
                            '50%': { opacity: 1, transform: 'scale(1.2)' }
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f0518; overflow-x: hidden; }
        
        /* Vidro Neon Intenso */
        .glass-card {
            background: rgba(20, 5, 30, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(217, 70, 239, 0.3);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2), inset 0 0 20px rgba(168, 85, 247, 0.1);
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .glass-btn-sm {
             backdrop-filter: blur(5px);
             transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="min-h-screen text-white font-sans flex items-start justify-center py-12 px-4 relative">

    <!-- Fundo Animado -->
    <div id="bg-container" class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-900 via-slate-950 to-black opacity-90"></div>
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-10 brightness-150 contrast-150 mix-blend-overlay"></div>
    </div>

    <!-- Cart√£o Principal -->
    <main class="w-full max-w-md glass-card rounded-[2.5rem] p-6 sm:p-8 relative z-10 flex flex-col items-center text-center mt-4 border-t border-white/10">
        
        <!-- Brilho Superior -->
        <div class="absolute -top-32 left-1/2 transform -translate-x-1/2 w-80 h-80 bg-fuchsia-600 rounded-full blur-[120px] opacity-30 pointer-events-none mix-blend-screen"></div>

        <!-- Cabe√ßalho -->
        <header class="mb-6 relative z-10 w-full text-center">
            <div class="relative w-28 h-28 mx-auto flex items-center justify-center mb-4">
                <div class="z-10 text-5xl drop-shadow-[0_0_25px_rgba(250,204,21,0.8)] animate-float filter brightness-110">üç®</div>
                <div id="wreath-lights" class="absolute inset-0 animate-spin-slow"></div>
                <div class="absolute inset-0 bg-purple-500 rounded-full blur-[40px] opacity-20 animate-pulse"></div>
            </div>
            <h1 class="text-3xl sm:text-4xl font-black mb-1 tracking-tight">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-pink-500 to-purple-500 drop-shadow-[0_0_10px_rgba(236,72,153,0.5)]">Sabor A√ßa√≠teria</span>
            </h1>
            <p class="text-cyan-200 text-xs font-semibold tracking-wider uppercase drop-shadow-[0_0_5px_rgba(34,211,238,0.5)]">O melhor a√ßa√≠ da cidade</p>
        </header>

        <!-- GRID DE BOT√ïES COMPACTADOS -->
        <div class="w-full grid grid-cols-2 gap-3 relative z-10 mb-6">
            
            <!-- 1. Bot√£o Card√°pio (Principal - Largura Total) -->
            <a href="https://sabor-acaiteria.vercel.app" target="_blank" class="col-span-2 group relative w-full flex items-center justify-between p-4 rounded-2xl overflow-hidden border border-yellow-400/50 bg-gradient-to-r from-yellow-400 via-orange-500 to-pink-500 text-white shadow-[0_0_20px_rgba(234,179,8,0.4)] hover:shadow-[0_0_35px_rgba(234,179,8,0.7)] hover:border-yellow-300 hover:-translate-y-1 transition-all duration-300">
                <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/50 to-transparent -translate-x-full group-hover:animate-shimmer z-20"></div>
                <div class="flex items-center gap-3 z-10">
                    <div class="p-2.5 rounded-xl shadow-lg bg-white/20 text-white backdrop-blur-sm">
                        <i data-lucide="utensils" class="w-6 h-6" stroke-width="2.5"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-black text-lg uppercase tracking-wide leading-none drop-shadow-[0_2px_4px_rgba(0,0,0,0.3)]">Card√°pio Digital</div>
                        <div class="text-[10px] font-bold opacity-90 mt-0.5 drop-shadow-[0_2px_4px_rgba(0,0,0,0.3)]">Monte seu copo</div>
                    </div>
                </div>
                <i data-lucide="chevron-right" class="w-5 h-5 opacity-70 group-hover:opacity-100 group-hover:translate-x-1 transition-all z-10"></i>
            </a>

            <!-- 2. Bot√£o Aiqfome (Compacto) -->
            <a href="https://aiqfome.com/PA/canaa-dos-carajas/sabor-acaiteria" target="_blank" class="col-span-1 group relative flex flex-col items-center justify-center p-3 rounded-2xl glass-btn-sm border border-fuchsia-500/40 bg-gradient-to-br from-[#7C1E70] to-[#450a3e] hover:bg-[#962688] hover:border-fuchsia-400 hover:shadow-[0_0_20px_rgba(217,70,239,0.4)] hover:-translate-y-1">
                <div class="p-2 rounded-full bg-white/10 text-fuchsia-200 mb-2 group-hover:scale-110 transition-transform">
                    <i data-lucide="bike" class="w-5 h-5"></i>
                </div>
                <span class="font-black text-xs uppercase tracking-wider text-fuchsia-100">Delivery</span>
                <span class="text-[10px] font-bold text-fuchsia-300">Aiqfome</span>
            </a>

            <!-- 3. Bot√£o Jogo (Compacto) -->
            <a href="https://tinyurl.com/Canaa-combat" target="_blank" class="col-span-1 group relative flex flex-col items-center justify-center p-3 rounded-2xl glass-btn-sm border border-lime-400/40 bg-gradient-to-br from-slate-900 to-black hover:border-lime-400 hover:shadow-[0_0_20px_rgba(163,230,53,0.3)] hover:-translate-y-1">
                <div class="p-2 rounded-full bg-lime-500/20 text-lime-400 mb-2 border border-lime-500/30 group-hover:scale-110 transition-transform">
                    <i data-lucide="gamepad-2" class="w-5 h-5"></i>
                </div>
                <span class="font-black text-xs uppercase tracking-wider text-lime-400">Jogar</span>
                <span class="text-[10px] font-bold text-cyan-300">Zona de Batalha</span>
            </a>

        </div>

        <!-- Informa√ß√µes e QR -->
        <div class="space-y-3 w-full relative z-10">
            <!-- QR Code Reduzido -->
            <div id="share-btn" class="relative flex items-center gap-4 p-3 bg-slate-950/60 backdrop-blur-xl rounded-xl border border-white/10 shadow-lg cursor-pointer group hover:bg-slate-900/80 transition-all">
                <div class="p-1 bg-white rounded-lg shrink-0">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https%3A%2F%2Fsabor-acaiteria.vercel.app&color=4c1d95" alt="QR" class="w-12 h-12">
                </div>
                <div class="text-left flex-1">
                    <div class="text-xs font-bold text-cyan-300 uppercase tracking-wider mb-0.5">Compartilhar</div>
                    <div class="text-[10px] text-slate-400 group-hover:text-white">Clique para enviar o link</div>
                </div>
                <i data-lucide="share-2" class="w-4 h-4 text-cyan-400 opacity-50 group-hover:opacity-100"></i>
            </div>

            <!-- Hor√°rio Compacto -->
            <div class="group flex items-center gap-3 p-3 glass-panel rounded-xl hover:bg-purple-900/30 transition-all">
                <div class="p-1.5 rounded-lg bg-purple-500/10 text-fuchsia-300 shrink-0">
                    <i data-lucide="clock" class="w-4 h-4"></i>
                </div>
                <div class="text-left w-full flex justify-between items-center text-xs">
                    <span class="text-slate-300">Aberto hoje:</span>
                    <span class="font-mono text-yellow-300 font-bold drop-shadow-sm">19:15 - 22:00</span>
                </div>
            </div>

            <!-- Redes Sociais Compacto (Grid interno) -->
            <div class="grid grid-cols-2 gap-3">
                <!-- Insta -->
                <a href="https://www.instagram.com/sabor_acaiteria/" target="_blank" class="flex items-center gap-2 p-3 glass-panel rounded-xl hover:bg-pink-900/30 hover:border-pink-500/30 transition-all group">
                    <i data-lucide="instagram" class="w-4 h-4 text-pink-400 group-hover:scale-110 transition-transform"></i>
                    <span class="text-xs font-bold text-pink-200">Instagram</span>
                </a>
                
                <!-- Zap -->
                <a href="https://wa.me/5594991623576?text=ol%C3%A1%20preciso%20informa%C3%A7%C3%B5es%20%2Fcard%C3%A1pio%20%E2%9C%8C%EF%B8%8F" target="_blank" class="flex items-center gap-2 p-3 glass-panel rounded-xl hover:bg-green-900/30 hover:border-green-500/30 transition-all group">
                    <i data-lucide="message-circle" class="w-4 h-4 text-green-400 group-hover:scale-110 transition-transform"></i>
                    <span class="text-xs font-bold text-green-200">WhatsApp</span>
                </a>
            </div>
        </div>

        <footer class="mt-8 flex flex-col items-center gap-2 w-full border-t border-white/5 pt-4">
            <p class="text-[10px] text-fuchsia-300/40 font-bold tracking-widest uppercase">
                &copy; <span id="year"></span> Sabor A√ßa√≠teria
            </p>
        </footer>
    </main>

    <script>
        // Inicializar √≠cones
        lucide.createIcons();
        document.getElementById('year').textContent = new Date().getFullYear();

        // 1. Gerar Luzes da Guirlanda
        const wreathContainer = document.getElementById('wreath-lights');
        const colors = ['#22d3ee', '#d946ef', '#facc15', '#a3e635'];
        
        for (let i = 0; i < 12; i++) {
            const angle = (i / 12) * 2 * Math.PI;
            const radius = 50; // Raio reduzido para caber no header menor
            const x = Math.cos(angle) * radius + 56 - 4; // Ajuste de centro
            const y = Math.sin(angle) * radius + 56 - 4;
            const color = colors[i % colors.length];

            const light = document.createElement('div');
            light.className = 'absolute w-2 h-2 rounded-full animate-pulse';
            light.style.backgroundColor = color;
            light.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
            light.style.left = `${x}px`;
            light.style.top = `${y}px`;
            light.style.animationDelay = `${i * 0.1}s`;
            light.style.animationDuration = '1s';
            wreathContainer.appendChild(light);
        }

        // 2. Gerar Part√≠culas
        const bgContainer = document.getElementById('bg-container');
        const particleColors = ['bg-fuchsia-400', 'bg-cyan-400', 'bg-yellow-400', 'bg-lime-400'];

        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            const size = Math.random() * 4 + 2;
            const colorClass = particleColors[i % particleColors.length];
            
            particle.className = `absolute rounded-full ${colorClass} animate-twinkle shadow-[0_0_5px_currentColor]`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            particle.style.opacity = '0.5';
            
            bgContainer.appendChild(particle);
        }

        // 3. L√≥gica de Compartilhar
        document.getElementById('share-btn').addEventListener('click', async () => {
            const qrData = "https://sabor-acaiteria.vercel.app";
            if (navigator.share) {
                try {
                    await navigator.share({ title: 'Sabor A√ßa√≠teria', text: 'Pe√ßa o melhor a√ßa√≠ da cidade!', url: qrData });
                } catch (e) { console.log(e); }
            } else {
                navigator.clipboard.writeText(qrData);
                const originalText = document.querySelector('#share-btn div:nth-child(2) div:first-child').textContent;
                document.querySelector('#share-btn div:nth-child(2) div:first-child').textContent = "LINK COPIADO!";
                setTimeout(() => {
                    document.querySelector('#share-btn div:nth-child(2) div:first-child').textContent = originalText;
                }, 2000);
            }
        });
    </script>
</body>
</html>
