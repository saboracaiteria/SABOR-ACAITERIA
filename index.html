        body {

        /* Anima√ß√£o de Piscar (Twinkle) */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); box-shadow: 0 0 0px transparent; }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }
        }

        /* Anima√ß√£o de Flutuar Suave */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Estilo das L√¢mpadas (Bulbs) */
        .bulb {
            position: absolute;
            border-radius: 50%;
            width: 8px;
            height: 8px;
            z-index: 20;
            pointer-events: none; /* Garante que o clique passe pela luz e pegue o bot√£o */
            animation: twinkle 1.5s infinite ease-in-out;

        /* Cores padr√£o (usadas na Guirlanda e como fallback) */
        .bulb-default { background-color: #FEF08A; color: #FEF08A; }
        .bulb-default:nth-child(2n) { background-color: #FACC15; color: #FACC15; animation-duration: 1.2s; }
        .bulb-default:nth-child(3n) { background-color: #ffffff; color: #ffffff; animation-duration: 1.8s; }

    <!-- Scripts para gerar as luzes e part√≠culas -->
    <script>
        // Fun√ß√£o para criar luzes em c√≠rculo (Wreath)
        function createWreathLights() {
            const container = document.getElementById('wreath');
            const radius = 50; 
            const totalLights = 16; 

            for (let i = 0; i < totalLights; i++) {
                const bulb = document.createElement('div');
                bulb.classList.add('bulb', 'bulb-default'); // Usa cores padr√£o
                
                const angle = (i / totalLights) * 2 * Math.PI;
                const x = Math.cos(angle) * radius + 60 - 4; 
                const y = Math.sin(angle) * radius + 60 - 4;

                bulb.style.left = `${x}px`;
                bulb.style.top = `${y}px`;
                bulb.style.animationDelay = `${Math.random() * 2}s`;
                
                container.appendChild(bulb);
            }
        }

        // Fun√ß√£o Gen√©rica para criar luzes ao redor de um container
        function createButtonLights(containerId, colors = null) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const lightsCountX = 10; // Luzes na horizontal
            const lightsCountY = 3;  // Luzes na vertical
            
            let totalBulbsCreated = 0;

            // Fun√ß√£o auxiliar interna para criar uma l√¢mpada espec√≠fica
            const addBulb = (left, top, bottomAlign, rightAlign) => {
                const bulb = document.createElement('div');
                bulb.classList.add('bulb');

                // Definir Cor
                if (colors && colors.length > 0) {
                    // Se cores foram passadas, alterne entre elas
                    const color = colors[totalBulbsCreated % colors.length];
                    bulb.style.backgroundColor = color;
                    bulb.style.color = color; // Para o box-shadow usar currentColor
                } else {
                    // Se n√£o, use a classe padr√£o que tem as cores do CSS
                    bulb.classList.add('bulb-default');
                }

                // Posicionamento
                if (rightAlign) bulb.style.left = `calc(${left} - 4px)`;
                else bulb.style.left = left;

                if (bottomAlign) bulb.style.top = `calc(${top} - 4px)`;
                else bulb.style.top = top;

                bulb.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(bulb);
                
                totalBulbsCreated++;
            };

            // Topo e Base
            for(let i=0; i <= lightsCountX; i++) {
                addBulb((i/lightsCountX)*100 + '%', '0px', false, false); // Topo
                addBulb((i/lightsCountX)*100 + '%', '100%', true, false); // Base
            }

            // Esquerda e Direita
            for(let i=1; i < lightsCountY; i++) {
                addBulb('0px', (i/lightsCountY)*100 + '%', false, false); // Esquerda
                addBulb('100%', (i/lightsCountY)*100 + '%', false, true); // Direita
            }
        }

        // Fun√ß√£o para part√≠culas de fundo
        function createBackgroundParticles() {
            const container = document.getElementById('background-particles');
            const particleCount = 30;

            for(let i=0; i<particleCount; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                const size = Math.random() * 4 + 2;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.left = `${Math.random() * 100}vw`;
                p.style.top = `${Math.random() * 100}vh`;
                p.style.opacity = Math.random() * 0.5 + 0.1;
                p.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite ease-in-out`;
                container.appendChild(p);
            }
        }

        // Inicializar tudo
        document.addEventListener('DOMContentLoaded', () => {
            createWreathLights();
            
            // Bot√£o Card√°pio: Cores padr√£o (passando null nas cores)
            createButtonLights('btn-cardapio-lights', null);
            
            // Bot√£o Aiqfome: Cores Vermelho e Verde
            // Vermelho: #EF4444, Verde: #22C55E
            createButtonLights('btn-aiqfome-lights', ['#EF4444', '#22C55E']);
            
            createBackgroundParticles();
        });
    </script>
